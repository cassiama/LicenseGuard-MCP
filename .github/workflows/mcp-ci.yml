name: MCP CI

on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Fast Python setup with uv
      - uses: astral-sh/setup-uv@v6
      
      - name: Install dependencies
        run: |
          uv python install
          uv venv
          uv sync --all-extras --dev
      
      - name: Lint with ruff
        run: uv run ruff check .
      
      - name: Run tests
        run: uv run pytest -q
