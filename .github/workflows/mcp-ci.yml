name: MCP CI

on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Install ruff
        run: |
          pip install ruff
      
      - name: Lint with ruff
        run: |
          ruff check .
      
      - name: Run tests
        run: |
          pytest tests
